monitor=,2560x1440@144,auto,auto
monitor=eDP-1,1920x1080@60,auto,1
monitor=HDMI-A-1,2560x1440@144,auto,auto,

exec-once = ~/.config/waybar/launch.sh
exec-once = ~/dotfiles/scripts/loop_random_wallpapers.sh
exec-once = swaync &
exec-once = volnoti &
exec-once = udiskie &
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-paste --type text --watch cliphist store


env = HYPRCURSOR_THEME, NotwaitaBlack
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,NotwaitaBlack

input {
    kb_layout = us, si
    kb_variant =
    kb_model =
    kb_options =grp:caps_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    numlock_by_default = true

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
        drag_lock = true
    }
}


general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 1300
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 20
    workspace_swipe_create_new = false
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        passes = 3 # 0 disables blurring
        size = 5
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        ignore_opacity = true;
        
        new_optimizations = on
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#    new_is_master = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland { 
    use_nearest_neighbor = false 
}

windowrulev2 = opacity 1.0 0.7, class:^(.*)
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

windowrulev2 = opacity 1.0 1.0, class:^(Volnoti)
windowrulev2 = rounding 30, class:^(Volnoti)

$mainMod = SUPER

# alt tab
bind = $mainMod, TAB, focuscurrentorlast

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, S, exec, hyprctl setprop active opaque toggle
bind = $mainMod, Q, killactive
bind = $mainMod, W, exec, rofi -show drun -matching prefix -drun-match-fields name -no-tokenize -replace -config ~/dotfiles/.config/rofi/rofi-app.rasi
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod CONTROL, T, exec, ~/dotfiles/.config/waybar/launch.sh
bind = , PRINT, exec, ~/dotfiles/scripts/screenshot.sh
bind = $mainMod, T, togglefloating, 
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CONTROL, left, movewindow, l
bind = $mainMod CONTROL, right, movewindow, r
bind = $mainMod CONTROL, up, movewindow, u
bind = $mainMod CONTROL, down, movewindow, d

bind = $mainMod SHIFT, left, resizeactive, -200 0
bind = $mainMod SHIFT, right, resizeactive, 200 0
bind = $mainMod SHIFT, up, resizeactive, 0 -200
bind = $mainMod SHIFT, down, resizeactive, 0 200
bind = $mainMod SHIFT CONTROL, left, resizeactive, -20 0
bind = $mainMod SHIFT CONTROL, right, resizeactive, 20 0
bind = $mainMod SHIFT CONTROL, up, resizeactive, 0 -20
bind = $mainMod SHIFT CONTROL, down, resizeactive, 0 20


# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow 
bindm = $mainMod, mouse:273, resizewindow

#audio buttons
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ && volnoti-show $(wpctl get-volume @DEFAULT_SINK@ | grep -Po "[0-9][0-9]")
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- && volnoti-show $(wpctl get-volume @DEFAULT_SINK@ | grep -Po "[0-9][0-9]")
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle; if wpctl get-volume @DEFAULT_SINK@ | grep MUTED; then volnoti-show -m; else volnoti-show $(wpctl get-volume @DEFAULT_SINK@ | grep -Po "[0-9][0-9]"); fi
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = $mainMod, XF86AudioRaiseVolume, exec, brightnessctl -d "intel_backlight" set +10%
bind = $mainMod, XF86AudioLowerVolume, exec, brightnessctl -d "intel_backlight" set 10%-

# other fn keys
# lock
bind = Super_L, l, exec, hyprlock
