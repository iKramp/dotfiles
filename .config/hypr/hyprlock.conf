background {
    monitor =
    path = /home/nejc/Pictures/Background.png   # supports png, jpg, webp (no animations, though)
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 3 # 0 disables blurring
    blur_size = 5
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 140, 40
    outline_thickness = 3
    dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, -1.0 - 1.0
    dots_center = false
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    dots_fade_time = 200 # Milliseconds until a dot fully fades in
    dots_text_format = # Text character used for the input indicator. Leave empty for a rectangle that will be rounded via dots_rounding (default).
    outer_color = rgb(444444)
    inner_color = rgb(222222)
    font_color = rgb(eeeeee)
    font_family = Noto Sans # Font used for placeholder_text, fail_text and dots_text_format.
    fade_on_empty = true
    fade_timeout = 10000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = 
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_timeout = 2000 # milliseconds before fail_text and fail_color disappears
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -200
    halign = center
    valign = center
}


# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-H:%M %p")"
    color = $color6
    #color = rgba(255, 255, 255, 0.6)
    # shadow_passes = 2
    # shadow_color = $color0
    # shadow_size = 5
    # shadow_boost = 1.4
    font_size = 90
    font_family = Mononoki Nerd Font
    position = 0, -300
    halign = center
    valign = top
}

# DATE
label {
  text = cmd[] echo "$(date +"%A, %d %B")"
  color = $color4
  shadow_passes = 2 
  shadow_color = $color0
  shadow_size = 4
  shadow_boost = 1.4
  position = 0, -450
  halign = center
  valign = top
  font_size = 40
  font_family = Mononoki Nerd Font
}
